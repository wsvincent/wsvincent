name: Update README
on:
  push:
    branches:
      - main
  schedule:
    # Once a day at 12 PM UTC
    - cron: 0 12 * * *
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://django-news.com/issues.rss"
          max_post_count: 5
          readme_path: ./README.md
          template: "* [$title]($url)"
          comment_tag_name: "news"

      - uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://feeds.simplecast.com/WpQaX_cs"
          max_post_count: 5
          readme_path: ./README.md
          template: "* [$title]($url)"
          comment_tag_name: "chat"
