name: Update README

on:
  push:
    branches:
      - main
  schedule:
    # Once a day at 12 AM
    - cron: 0 12 * * *
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          empty-commits: false
          feed-url: https://django-news.com/issues.rss
          readme-section: news
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          comment_tag_name: "chat"
          feed_list: "https://feeds.simplecast.com/WpQaX_cs"
          max_post_count: 5
      - uses: JasonEtco/rss-to-readme@v1
        with:
          empty-commits: false
          feed-url: https://wsvincent.com/feed.xml
          readme-section: blog-posts
          max: 5
